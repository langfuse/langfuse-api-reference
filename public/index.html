<!doctype html>
<html>

<head>
    <title>Langfuse API reference</title>
    <meta name="description"
        content="Comprehensive API reference for Langfuse services. Explore the HTTP API endpoints with detailed information on operations, parameters, and responses. You can also download the OpenAPI spec.">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <script id="api-reference"></script>
    <script>
        // Get the data-url from environment variable or use default
        const apiUrl = '%APISPEC_DATA_URL%' !== '%APISPEC_DATA' + '_URL%' ? '%APISPEC_DATA_URL%' : 'https://cloud.langfuse.com/generated/api/openapi.yml';
        document.getElementById('api-reference').setAttribute('data-url', apiUrl);

        var configuration = {
            theme: 'default',
            darkMode: true,
            hideModels: true,
            showSidebar: true,
            defaultOpenAllTags: true,
            hideClientButton: true,
            servers: [
                {
                    url: 'https://cloud.langfuse.com',
                    description: 'Langfuse Cloud (EU data region)',
                },
                {
                    url: 'https://us.cloud.langfuse.com',
                    description: 'Langfuse Cloud (US data region)',
                },
                {
                    url: 'https://hipaa.cloud.langfuse.com',
                    description: 'Langfuse Cloud (HIPAA data region)',
                },
                {
                    url: 'http://localhost:3000',
                    description: 'Local development',
                },
            ],
            favicon: 'https://langfuse.com/favicon.ico',
        }

        document.getElementById('api-reference').dataset.configuration =
            JSON.stringify(configuration)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</body>

</html>
