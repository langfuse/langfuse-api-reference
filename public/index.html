<!doctype html> <!-- Important: must specify -->
<html>

<head>
    <meta charset="utf-8"> <!-- Important: rapi-doc uses utf8 characters -->
    <meta name="description"
        content="Comprehensive API reference for Langfuse services. Explore the HTTP API endpoints with detailed information on operations, parameters, and responses. You can also download the OpenAPI spec.">
    <title>Langfuse API reference</title>
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>

<body>
    <rapi-doc spec-url="https://cloud.langfuse.com/openapi-server.yml" theme="light" layout="row" show-header="false"
        allow-try="false" schema-style="table" allow-server-selection="false" allow-authentication="false"
        render-style="read" schema-description-expanded="true" default-schema-tab="schema" theme="dark"
        default-api-server="https://cloud.langfuse.com" show-method-in-nav-bar="as-colored-block"
        allow-spec-file-download="true" schema-description-expanded="true">
        <img slot="nav-logo" src="https://langfuse.com/langfuse_logo_white.svg" style="padding: 1rem 3rem" />
    </rapi-doc>
</body>

</html>
